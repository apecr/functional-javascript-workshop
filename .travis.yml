language: node_js
node_js:
  - "stable"
  - "6.9.5"
  - "8.5.0"
  - "9.5.0"
  - "10.1.0"
after_success: 'npm run coveralls'

dist: trusty
sudo: required

addons:
  sonarcloud:
    organization: "apecr-github"
    token:
      secure: ""
jdk:
  - oraclejdk8
script:
  - sonar-scanner
cache:
  directories:
    - '$HOME/.sonar/cache'